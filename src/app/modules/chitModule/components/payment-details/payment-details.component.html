<div class="overflow-y-auto "> <!-- Set a fixed height for the container -->
    <h1 class="text-2xl font-bold mb-4">Monthly Status</h1>
    <div class="overflow-x-auto">
        <table class="table-auto w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-100">
                    <th class="px-4 py-2">Month</th>
                    <th class="px-4 py-2">Status</th>
                    <th class="px-4 py-2">Actions</th>
                    <!-- Add a new column for actions -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let month of monthlyStatus">
                    <td class="border px-4 py-2 text-center">{{ month.month }}</td>
                    <td class="border px-4 py-2 text-center">{{ month.isPaid ? 'Paid' : 'Pending' }}</td>
                    <td class="border px-4 py-2 text-center">
                        <!-- Conditionally show the button if the status is pending -->
                        <button *ngIf="!month.isPaid" class="bg-blue-400 p-2 rounded-lg" (click)="createRazPayOredr(month.month)">Pay Now</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
