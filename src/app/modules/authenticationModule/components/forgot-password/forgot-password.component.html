
<div class="w-screen h-screen flex items-center justify-center">
  <div
    class="w-1/3 h-3/4  rounded-2xl flex items-center justify-evenly flex-col shadow-lg shadow-slate-500"
  >
    <div class=" h-40 w-52 flex items-center flex-col justify-evenly">
      <img
        src="../../../assets/images/chitify-high-resolution-logo-black-transparent.svg"
        alt=""
        class="w-20"
      />
      <h2 class="font-extrabold text-slate-500 text-xl">Forgot Password !</h2>
    </div>
    <div class="flex items-center flex-col w-full h-1/2 gap-10">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="flex items-center flex-col space-y-10">
          <input type="number" id="phone" placeholder="enter your phone number" formControlName="phone" class="w-72 h-14 rounded-lg border-[1px] border-slate-400 shadow-lg shadow-slate-500" />
          <div
            *ngIf="
              forgotPasswordForm.get('phone')?.errors &&
              (forgotPasswordForm.get('phone')?.touched ||
                forgotPasswordForm.get('phone')?.dirty)
            "
          >
            <div *ngIf="forgotPasswordForm.get('phone')?.hasError('required')">
              phone is required.
            </div>
            <div *ngIf="forgotPasswordForm.get('phone')?.hasError('phone')">
              Invalid phone format.
            </div>
          </div>
        
        <button
          type="submit"
          class="bg-purple-700 p-2 rounded-2xl px-6 text-white cursor-pointer"
          [disabled]="forgotPasswordForm.invalid"
        >
          Proceed
        </button>
        <app-spinner *ngIf="isLoading"></app-spinner>
      </div>
      </form>
      <p>{{ message }}</p>
    </div>
  </div>
</div>
