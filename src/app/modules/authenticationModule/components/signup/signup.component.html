<div class="w-screen h-screen flex items-center justify-center">
  <div
    class="w-full h-full md:w-2/3 md:h-3/4 md:shadow-xl md:shadow-black md:border-black md:flex space-y-10 md:space-y-0"
  >
    <div
      class="w-full h-10 md:w-1/3 md:h-full bg-white flex flex-col items-center"
    >
      <img
        src="../../../assets/images/chitify-high-resolution-logo-black-transparent.svg"
        alt=""
        class="w-20 md:w-36 md:p-5"
      />
      <div
        class="md:flex md:items-center md:justify-evenly md:flex-col md:mt-28 mt-0 h-1/4"
      >
        <h2 class="text-3xl font-extrabold text-blue-950">Signup</h2>
      </div>
    </div>
    <div
      class="w-full h-full md:w-2/3 md:h-full flex items-center justify-center"
    >
      <form
        #signupForm="ngForm"
        (ngSubmit)="onSubmit(signupForm)"
        class="flex flex-col justify-around items-center w-full h-3/4 space-y-4"
      >
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="First Name"
          ngModel
          required
          class="p-3 w-3/4 shadow-lg shadow-blue-900"
        />
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Last Name"
          ngModel
          required
          class="p-3 w-3/4 shadow-lg shadow-blue-900"
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="E-mail"
          ngModel
          required
          class="p-3 w-3/4 shadow-lg shadow-blue-900"
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          ngModel
          required
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
          class="p-3 w-3/4 shadow-lg shadow-blue-900"
        />
        <app-alert
          *ngIf="
            signupForm.controls['password']?.invalid &&
            (signupForm.controls['password'].dirty ||
              signupForm.controls['password'].touched)
          "
           [message]="passwordError"
          ></app-alert
        >
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm Passsword"
          ngModel
          required
          (blur)="checkPasswordMatch()"
          class="p-3 w-3/4 shadow-lg shadow-blue-900"
        />
        <app-alert
          *ngIf="
            signupForm.controls['confirmPassword']?.value !=
              signupForm.controls['password']?.value &&
            signupForm.controls['confirmPassword'].touched
          "
           [message]="passwordMatchError"
          ></app-alert
        >
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Phone"
          ngModel
          required
          class="p-3 w-3/4 shadow-lg shadow-blue-900"
        />
        <button
          type="submit"
          [disabled]="signupForm.invalid"
          class="p-3 w-3/4 bg-blue-300 text-blue-950 font-bold shadow-md shadow-black cursor-pointer"
        >
          Submit
        </button>
        <app-spinner *ngIf="isLoading"></app-spinner>
        <p class="text-blue-950 mt-4">
          Already have an account?<a [routerLink]="'/login'" class="underline mt-96">Login</a>
          Here
        </p>
        <app-alert  *ngIf="response?.exist" [message]="response?.message">
        </app-alert>
      </form>
    </div>
  </div>
</div>
