


<div class="w-screen h-screen bg-white">
  <img src="../../../assets/images/chitify-high-resolution-logo-black-transparent.svg" alt="" class="w-24 mx-auto p-4 md:w-28 md:p-6">
  <div class="w-full h-full flex items-end relative">
    <div class="w-full h-1/2 bg-white shadow-2xl shadow-black  flex items-end justify-center relative rounded-tr-[50%] rounded-tl-[50%]">
      <div class="w-full h-[90%] bg-[#6433d8]  shadow-xl shadow-black flex items-end absolute rounded-tr-[50%] rounded-tl-[50%]"></div>
    </div>
  </div>

  <div class="md:w-3/4 w-[85%]  h-3/4 bg-[#f5f6fb] md:bg-white shadow-md shadow-black absolute z-30 top-20 md:top-28 md:mx-auto  md:ml-48 ml-7 flex flex-col-reverse md:flex-row">
    <div class="w-full h-1/3 md:w-1/2 md:h-full bg-[#f5f6fb] flex items-center justify-center">
      <img src="../../../assets/images/log2.jpg" alt="" class=" w-48 md:w-[60%]">
    </div>
    <div class="w-full h-2/3 md:w-1/2 md:h-full flex flex-col items-center justify-evenly md:justify-around">
      <div class="text-[10px] w-full flex justify-end p-3 md:p-3 md:text-[16px]">New User ?<a [routerLink]="'/signup'" class="font-bold">Signup</a></div>
      <div class="w-full flex justify-start flex-col px-10  md:flex-none">
        <h3 class="font-bold text-lg md:text-3xl">Welcome Back !</h3>
        <small>Login to continue.</small>
      </div>
      <div class="flex justify-start px-4 w-full md:h-2/3 md:justify-start">
        <form
          class= "p-4 flex justify-between flex-col md:h-2/3 space-y-5"
          #loginForm="ngForm"
          (ngSubmit)="onSubmit(loginForm)"
        >
            <input
              type="number"
              id="phone"
              name="phone"
              ngModel
              class="border border-gray-300 px-5 py-3 w-64 md:w-96"
              placeholder="Enter your phone number"
            />
            <input
              type="password"
              id="password"
              name="password"
              ngModel
              class="border border-gray-300 px-5 py-3 w-64 md:w-96"
              placeholder="Enter your password"
            />
          
          <div class="w-full flex justify-between items-center md:h-1/3">
            <button
            type="submit"
            class="bg-[#6534d9] text-white  px-6 py-1 rounded-2xl flex justify-center items-center"
          >
            LOGIN
          </button>
          <a href="" class="text-[12px]" [routerLink]="'/forgot-password'">Forgot Password?</a>
          </div>
          <p *ngIf="error" class="text-red-700">Cant login Try Again!</p>
          <app-spinner *ngIf="isLoading"></app-spinner>
        </form>
      </div>
    </div>
  </div>
</div>
