<div class="overflow-x-auto">
  <table class="table-auto min-w-full border-collapse border border-purple-950">
    <thead class="bg-purple-950 text-white">
      <tr>
        <th class="px-4 py-2 w-1/3">Request ID</th>
        <th class="px-4 py-2 w-1/3">Details</th>
        <th class="px-4 py-2 w-1/3">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let request of requests"
        class="bg-white border-b border-gray-200"
      >
        <td class="px-4 py-2 text-center w-1/3">{{ request._id }}</td>
        <td class="px-4 py-2 text-center w-1/3">
          <div class="text-center">
            {{ request.street }} <br />
            {{ request.city }} <br />
            {{ request.state }} <br />
            {{ request.pin }} <br />
            {{ request.country }} <br />
          </div>
        </td>
        <td class="px-4 py-2 space-x-3 text-center w-1/3">
         
          <button
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
            (click)="seeMore(request.userId)"
          >
            {{ buttonText }}
          </button>
          <button
          class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none focus:bg-green-600"
          (click)="acceptRequest(request._id)"
        >
          Accept
        </button>
        <app-spinner *ngIf="isLoading"></app-spinner>
        <button
        class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:bg-green-600"
        (click)="reject(request._id)"
      >
        Reject
      </button>
      <app-spinner *ngIf="isLoading"></app-spinner>
        </td>
      </tr>
      <tr *ngIf="seeMoreClicked">
        <div>
        <p>First Name: {{ res.firstName }}</p>
        <p>Last Name: {{ res.lastName }}</p>
        <p>Email: {{ res.email }}</p>
        <p>Phone: {{ res.phone }}</p>
    </div>
      </tr>
    </tbody>
  </table>
</div>
