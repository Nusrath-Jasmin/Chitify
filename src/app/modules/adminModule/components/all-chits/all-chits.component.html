<div class="w-full flex items-center justify-center">
    <table class="w-3/4 border border-gray-500">
        <thead class="bg-gray-200 text-center">
            <tr>
                <th class="px-4 py-2">Chit Name</th>
                <th class="px-4 py-2">Duration</th>
                <th class="px-4 py-2">Monthly Payment</th>
                <th class="px-4 py-2">Starting Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of chits; let index = index" class="{{ index % 2 === 0 ? 'bg-gray-100' : 'bg-white' }} text-center">
                <td class="px-4 py-2">{{ item.chitName}}</td>
                <td class="px-4 py-2">{{ item.duration }}</td>
                <td class="px-4 py-2">{{ item.monthlyPayment }}</td>
                <td class="px-4 py-2">{{item.startDate | date:'mediumDate' }}</td>
            </tr>
        </tbody>
    </table>
</div>
