<div >
  <h2>Signup Form</h2>
  <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="signupForm.value['firstName']" required>
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="signupForm.value['lastName']" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="signupForm.value['email']" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="signupForm.value['password']" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
      <div *ngIf="signupForm.controls['password']?.invalid && (signupForm.controls['password'].dirty || signupForm.controls['password'].touched)">
        <small>Password must be 8 characters  and include uppercase & lowerase letters,number & a special character.</small>
      </div>
    </div>
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="signupForm.value['confirmPassword']" required (blur)="checkPasswordMatch()">
      <div *ngIf="signupForm.controls['confirmPassword']?.value!=signupForm.controls['password']?.value && signupForm.controls['password'].touched">
        <small>Passwords do not match</small>
      </div>
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="signupForm.value['phone']" required>
    </div>
    <button type="submit" [disabled]="signupForm.invalid">Submit</button>
  </form>
</div>

<div>
<p style="color: red;" *ngIf="response?.exist">{{response?.message}}</p>
<p  [ngClass]="{'green-text': response?.otpsend}">{{response?.message}}</p>

<p>you are already signup ? <a href="">please login</a></p>
</div>

<app-otp *ngIf="response?.otpsend" [userData]=form></app-otp>
